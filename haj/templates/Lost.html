{% extends 'base.html' %}
{% block content %}
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-12">
            <h1>Report lost</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button style="margin-bottom:1em;" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a href='../../'><span class="fas fa-chevron-left service-logo"></span><h1> Back</h1></a>
        </div>
    </div>
</div>
{% endblock %}
