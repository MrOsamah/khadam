{% extends 'base.html' %}
{% block content %}
<div class="modal fade" id="showInfoModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body text-center">
          <!-- IGNOR ALL AND SEE THIS -->
        <p id="lostInfoModalName"></p>
        <img id="lostInfoModalImg" width="200" height="200" src="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>Lost Persons:</h1>
        </div>
    </div>
  <div class="lost-img" >
    {% for item in items %}
    <div class="col-sm-3" >

       <h3>{{ item.Name }}</h3>
       <a href="lostinfo/{{item.id}}" > <img  width="200" height="200" src="{{ item.Photo.url }}"> </a>

    </div>
    {% endfor %}
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a href='../../'><span class="fas fa-chevron-left service-logo"></span><h1> Back</h1></a>
        </div>
    </div>
</div>
{% endblock %}
